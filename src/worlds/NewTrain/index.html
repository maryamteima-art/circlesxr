<html>
<head>
  <!-- Circles' head scripts [REQUIRED] -->
  <circles-start-scripts/>
  <!-- Addons -->
  <!--Environment Addon-->
  <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
  <!--Virtual Joystick Addon-->
  <script src="https://cdn.rawgit.com/mrturck/aframe-joystick/master/joystick.min.js"></script>
  <!--Gesture Controls Addon (for tapping on mobile)-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
  <!--EXTRAS addon for manipulating gltf alphas to indicate selection-->
  <script src="https://unpkg.com/aframe-extras/dist/aframe-extras.min.js"></script>

  <!-- my scripts -->
  <script type="module" src="/worlds/NewTrain/scripts/game.js"></script>
  
</head>
<body>
  <!-- this is used to create our enter UI that creates a 2D overlay to capture a user gesture for sound/mic access etc. -->
  <circles-start-ui/>

  <!-- a-scene with 'circles-properties' component [REQUIRED] -->
  <a-scene circles_scene_properties circles-platform-scene-shadows="updateInterval:10;">
    <a-assets>
      <img id='skyMap' src='/global/assets/textures/equirectangular/PurpleBlue.jpg' crossorigin="anonymous">
      
      <!-- Circles' built-in assets [REQUIRED] -->
      <circles-assets/>
    </a-assets>

    <!-- Circles' built-in manager and avatar [REQUIRED] -->
    <circles-manager-avatar/>

    
    <a-entity light="type:ambient; color:rgb(190,140,210)"></a-entity>
    <a-entity light="type:directional; color:#FFF; intensity:0.6" circles-platform-shadows position="-0.5 1 1"></a-entity>
    
    <!--GAME MANAGER-->
    <a-entity game-manager></a-entity>

    <!-- TRAIN GLTF/GLB SETTING -->
    <a-entity id = "train" gltf-model="models/Train.glb"></a-entity>

    <!--OBSERVATIONAL/STATIC PIECES-->

    <!--MILK BOTTLES-->
    <a-entity id = "milk" gltf-model="models/MilkBottles.glb" position="-1.3 0.945 -49.209" scale="0.6 0.6 0.6" rotation ="0 90 0"></a-entity>

    <!--POSTERS-->
    <a-entity id = "greenPoster" gltf-model="models/GreenPoster.glb" position="-5.381 2.597 6.141" rotation="0 90 0"></a-entity>
    
    <a-entity id = "yellowPoster" gltf-model="models/YellowPoster.glb" position="5.5 2.597 7.426" rotation="0 -90 0"></a-entity>
    
    <a-entity id = "bluePoster" gltf-model="models/BluePoster.glb" position="5.5 2.597 -6.949" rotation="0 -90 0"></a-entity>

    <a-entity id = "redPoster" gltf-model="models/RedPoster.glb" position="-5.355 2.597 -7.078" rotation="0 90 0"></a-entity>

    <a-entity id = "mainPoster" gltf-model="models/AirplanePoster.glb" position="5.5 2.597 11.889" rotation="0 -90 0"></a-entity>

    <!-- NEW SEWING MACHINE-->
    <a-entity id = "sewingmachine" gltf-model="models/sewingMachine.glb" position = "-3.46 0.319 -69.81"></a-entity>


    <!--LIGHTS-->


  </a-scene>

  <!-- Circles' end scripts [REQUIRED] -->
  <circles-end-scripts/>
 </body>
</html>
